<button class="btn btn-primary" routerLink="/mascotas/input" type="button" (click)="nuevaMascota()">Nueva mascota</button><br/><br/>

<div class = "container">
    <table class="table table-striped table-lower">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre de la mascota</th>
          <th scope="col">Sexo</th>
          <th scope="col">infor.propietario</th>
          <th scope="col"></th>
          <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let mascota of mascotasList; index as i">
            <th>{{i+1}}</th>
            <td>{{mascota.nombre}}</td>
            <td *ngIf="mascota.tipo != undefined"> {{mascota.tipo.tipo}}</td>
            <td>{{mascota.sexo}}</td>
            <td *ngIf="mascota.propietario != undefined">{{mascota.propietario.toString()}}</td>
            <td>
              <button class="btn btn-outline-warning" type="button"
              (click)="editarMascota(mascota)">Editar</button>
            </td>
            <td>
              <button class="btn btn-outline-danger" type="button"
              (click)="eliminarMascota(mascota)">Eliminar</button>
            </td>
          </tr>
        </tbody>
    </table>
</div>
