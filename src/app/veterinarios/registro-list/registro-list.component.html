
<div class = "container">
    <table class="table table-striped table-lower">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre Completo</th>
          <th scope="col">Telefono</th>
          <th scope="col">Cedula</th>
          <th scope="col">Correo</th>
          <th scope="col">Direcci√≥n</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
          <tr *ngFor= "let veterinario of veterinarioList; index as i">
            <th class="row">{{i+1}}</th>
            <td>{{veterinario.toString()}}</td>
            <td>{{veterinario.telefono}}</td>
            <td>{{veterinario.numCedula}}</td>
            <td>{{veterinario.correo}}</td>
            <td>{{veterinario.direccion}}</td>
            <td>
              <button class="btn btn-outline-danger" type="button" (click)="eliminarVeterinario(veterinario)">Eliminar</button>
            </td>
          </tr>
        </tbody>
    </table>
</div>
